<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #007BFF;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #messageList {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <h1>User Profile</h1>
  <div id="messageList"></div>

  <table id="userprofile">
    <thead>
      <tr>
        <th>S.No.</th>
        <th>IP</th>
        <th>City</th>
        <th>Region</th>
        <th>Location</th>
		<th>TimeStamp (IST)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic content goes here -->
    </tbody>
  </table>

  <script>
    fetch('/result')
      .then(response => response.json())
      .then(data => {
        const userprofile = document.querySelector('#userprofile tbody');
        data.forEach((item, index) => {
          const row = document.createElement('tr');

          const sNoCell = document.createElement('td');
          sNoCell.textContent = index + 1;

          const ipCell = document.createElement('td');
          ipCell.textContent = item.data.ip;

          const cityCell = document.createElement('td');
          cityCell.textContent = item.data.city;

          const regionCell = document.createElement('td');
          regionCell.textContent = item.data.region;

          const locationCell = document.createElement('td');
          const link = document.createElement("a");
          const mapUrl = 'https://www.google.com/maps?q=' + item.data.loc;
          link.href = mapUrl;
          link.textContent = 'View on Map';
          link.target = "_blank"; 
          locationCell.appendChild(link);
		  
		  const timeStampCell = document.createElement('td');
          timeStampCell.textContent = new Date().toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });

          row.appendChild(sNoCell);
          row.appendChild(ipCell);
          row.appendChild(cityCell);
          row.appendChild(regionCell);
          row.appendChild(locationCell);
		  row.appendChild(timeStampCell);

          userprofile.appendChild(row);
        });
      })
      .catch(err => console.error('Error loading data:', err));
  </script>

</body>
</html>
